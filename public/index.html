<!DOCTYPE html>

<head>
    <title>Profile form</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>



    <div>
        <form method="POST" action="/profile-upload-multiple" enctype="multipart/form-data">
            <label for="images" class="drop-container" id="dropcontainer">
                <img src="upload.jpeg" width="100px" height="100px">


                <input type="file" id="images" name="profile-files" multiple required>
                <input type="submit" value="Upload" id="upload-button" />

            </label>


        </form>
        <div>

        </div>
    </div>
    <div class="uploadcont">
        <label for="images" class="drop-container-down" id="dropcontainer">
            <img src="download.jpeg" width="100px" height="100px">
            <a href="uploads/hello.xlsx">
                Download Excel Sheet
            </a>
        </label>
    </div>




    <script src="./index.js"></script>
</body>

</html>
